{% extends 'base.html' %}

{% block title %}Login - Flask Authentication Web App{% endblock %} 

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block content %}

<div class="container-log">

<div class="login-page">
    <h3 class="title-l">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="field">
                <label for="username">User Name </label><br>
                <input type="text" class="input" name="username" placeholder="Your username" autofocus=""><br>
                <label for="password">Password </label><br>
                <input type="password" class="input" name="password" placeholder="Your password"><br>
                <label class="checkbox">
                    <input type="checkbox" name="remember"> Remember me 
                </label>
            </div>
            <div class="btn">
                <button class="login-btn">Login</button>
            </div>
        </form>
    </div>
</div>

</div>

{% endblock %}
