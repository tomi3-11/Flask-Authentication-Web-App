{% extends 'base.html' %}

{% block title %}Registration - Flask Weather app {% endblock %}

{% block content %}

<div class="register-page">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        
        <form action="/register" method="POST">
            <div class="field">
                <label for="username">User Name: </label>
                <input type="text" name="username" class="input" placeholder="Username" autofocus="" required><br>
                <label for="email">Email: </label>
                <input type="text" name="email" class="input" placeholder="Email" autofocus="" required><br>
                <label for="password">Password</label>
                <input type="password" name="password" class="input" placeholder="Password" required> <br>
            </div>

            <div class="btn">
                <button type="submit" class="register-btn">Sign Up</button>
            </div>
        </form>

        <hr class="divider">

        <!-- Google OAuth Sign Up -->
        <div class="oauth-btns">
            <a href="{{ url_for('auth_login') }}" class="google-btn">
                <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google logo" class="google-icon">
                Sign Up with Google
            </a>
        </div>
    </div>
</div>

{% endblock %}
