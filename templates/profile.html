{% extends 'base.html' %}

{% block title %}Profile - Flask Authentication Web App{% endblock %} 

{% block style %}
<style>
    .profile-container {
        max-width: 800px;
        margin: 30px auto;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cover-photo {
        width: 100%;
        height: 200px;
        background: url("{{ url_for('static', filename='images/cover.jpg') }}") center/cover no-repeat;
    }

    .profile-header {
        position: relative;
        padding: 20px;
        text-align: center;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid white;
        position: absolute;
        top: -75px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
    }

    .profile-name {
        margin-top: 90px;
        font-size: 26px;
        font-weight: bold;
    }

    .profile-email {
        color: gray;
        font-size: 16px;
        margin-bottom: 10px;
    }

    .profile-actions {
        margin: 15px 0;
    }

    .btn-logout {
        background: #1877f2;
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-logout:hover {
        background: #145dbf;
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
    <!-- Cover Photo -->
    <div class="cover-photo"></div>

    <!-- Profile Header -->
    <div class="profile-header">
        {% if picture %}
        <img src="{{ picture }}" alt="Profile picture" class="profile-pic">
        {% else %}
        <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="Profile picture" class="profile-pic">
        {% endif %}

        <div class="profile-name">{{ name }}</div>
        {% if email %}
        <div class="profile-email">{{ email }}</div>
        {% endif %}

        <div class="profile-actions">
            <a href="{{ url_for('logout') }}" class="btn-logout">Log Out</a>
        </div>
    </div>
</div>
{% endblock %}
